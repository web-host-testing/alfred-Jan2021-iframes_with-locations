        $(document).ready(function() {
            $.validator.addMethod("pwcheck", function(value) {
                return /[A-Z]/.test(value) &&
                    /[a-z]/.test(value);
            });

                    },

                    },

    <script>
        $('input.format-number').keyup(function(event) {
            // skip for arrow keys
            if (event.which >= 37 && event.which <= 40) return;
            // format number
            $(this).val(function(index, value) {
                return value
                    .replace(/\D/g, "")
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        });
        $('.phone').focus(function(event) {
            $('#country-code').css('border-color', '#068dc9');
        });

        $('#country-code').focus(function(event) {
            $('.phone').css('border-color', '#068dc9');
        });

        $('.phone').focusout(function(event) {
            $('#country-code').css('border-color', '');
        });

        $('#country-code').focusout(function(event) {
            $('.phone').css('border-color', '');
        });
    </script>
